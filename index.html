<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="./main.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=League+Gothic&family=League+Spartan:wght@400;500;600;700;800&family=Montserrat:wght@100;300;400;500;700&family=Sanchez:ital@0;1&display=swap" rel="stylesheet" />
    <title>Senators</title>
  </head>
  <body>
    
    <div id="page-container">
      <!-- LANDING HERO -->
      <div class="section" id="landing">
        <div class="content">
          <img src="images/usa-map.png" id="usa-map" />
          <div class="header left light">
            <h3>meet the</h3>
            <h1>senators</h1>
            <h1>of the</h1>
            <h1>united</h1>
            <h1>states.</h1>
          </div>
          <div id="senate-floor-graphic-container">
            <img src="" alt="" id="hover-img">
          </div>
          <div class="cta text">
            <p>view all</p>
            <i class="fa fa-chevron-down"></i>
          </div>
        </div>
      </div>
      <!-- OVERVIEW -->
      <div class="section" id="party-counts">
        <div class="content">
          <div class="header right dark">
            <h1>50 states.</h1>
            <h1>100 senators.</h1>
            <h1>1 nation.</h1>
          </div>
        </div>
      </div>
      <div class="section-divider">
        <button class="cta button">view all</button>
      </div>
      <!-- LEADERS -->
      <div class="section" id="leader-list">
        <div class="content">
          <h1>leading cast.</h1>
          <div id="leaders-container">
          </div>
        </div>
      </div>
      <div class="section-divider">
        <button class="cta button">view all</button>
      </div>
      <!-- STATS -->
      <div class="section" id="stats">
        <div class="content">
          <div class="header left dark">
            <h1>the stats.</h1>
          </div>
          <div class="top">
            <div id="gender-stats-container"></div>
            <div id="average-age-container"></div>
          </div>
          <div id="years-in-office-container"></div>
        </div>
      </div>
      <!-- FULL LIST -->
      <div class="section" id="senators-list">
        <div class="content">
          <div class="header left dark">
            <h1>meet the team.</h1>
          </div>
          <button class="cta"type="button">State</button>
          <div id="filter-header">
            <button id="name-sort" class="sort-button" type="button">Name</button>
            <button id="state-sort" class="sort-button" type="button">State</button>
          </div>
          <div id="senators-container"></div>
        </div>
      </div>
      <div id="pop-up"></div>
      <div id="curtain"></div>
    </div>
    <footer>&copy; 2023 Polubiec-Treacy Inc </footer>
    <script src="./main.js" type="module"></script>
  </body>
  </html>
